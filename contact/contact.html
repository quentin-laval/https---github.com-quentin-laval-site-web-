<html>
    <meta charset="utf-8" />
    <meta name="description" content="page de contact" />
    <meta name="author" content="Quentin Laval" />
    <title>contactez nous</title>
    <link href="../css/stylecontact.css" rel="stylesheet" />

    <head>
    </head>
    <body>
        <div class="contactez-nous">
            <h1>Contactez-nous</h1>
            <p>Un problème, une question, envie de nous envoyer un message d’amour ? N’hésitez pas à utiliser ce formulaire pour prendre contact avec nous !</p>
            <form action="https://formsubmit.co/laval.quentin80@gmail.com" method="POST">
                <div>
                    <label for="nom">Votre nom</label>
                    <input type="text" id="nom" name="nom" placeholder="Martin" required>
                </div>
                <div>
                    <label for="email">Votre e-mail</label>
                    <input type="email" id="email" name="email" placeholder="monadresse@mail.com" required>
                </div>
                <div>
                    <label for="sujet">Quel est le sujet de votre message ?</label>
                    <select name="sujet" id="sujet" required>
                        <option value="" disabled selected hidden>Choisissez le sujet de votre message</option>
                        <option value="Information sur la saison en cours">Information sur la saison en cours</option>
                        <option value="autre.">Autre...</option>
                    </select>
                </div>
                <div>
                    <label for="message">Votre message</label>
                    <textarea id="message" name="message" placeholder="Bonjour, je vous contacte car...." required></textarea>
                </div>
                <div>
                    <button type="submit" value="send">Envoyer mon message</button>
                </div>
            </form>
        </div>
    </body>
</html>
